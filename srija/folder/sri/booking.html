<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event Ticket</title>
    <style>
        /* Add background image to the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://plus.unsplash.com/premium_photo-1683121131492-9ae8cdfea4f7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGFydHklMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            color: #fff; /* Text color for contrast */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Adds a semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        .green-button {
            background-color: #28a745;
            color: white;
        }

        .red-button {
            background-color: #dc3545;
            color: white;
        }

        #booking-message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Event Ticket</h1>
        <form id="event-booking-form">
            <!-- User Details -->
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            
            <label for="location">Event Location:</label><br>
            <input type="text" id="location" placeholder="Enter the event location" required><br><br>
            
            <!-- Event Details -->
            <label for="start-time">Event Start Time:</label><br>
            <input type="datetime-local" id="start-time" required><br><br>
            
            <label for="end-time">Event End Time:</label><br>
            <input type="datetime-local" id="end-time" required><br><br>
            
            <label for="description">Event Description:</label><br>
            <textarea id="description" placeholder="Enter event description" required></textarea><br><br>
            
            <label for="type">Event Type:</label><br>
            <select id="type" required>
                <option value="">Select event type</option>
                <option value="conference">Conference</option>
                <option value="wedding">Wedding</option>
                <option value="party">Party</option>
                <option value="seminar">Seminar</option>
            </select><br><br>
            
            <label for="tickets">Number of Tickets:</label><br>
            <input type="number" id="tickets" placeholder="Enter the number of tickets" required><br><br>
            
            <label for="capacity">Hall Capacity:</label><br>
            <select id="capacity" required>
                <option value="">Select hall capacity</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br><br>
            
            <!-- Payment Details -->
            <label for="payment-method">Payment Method:</label><br>
            <select id="payment-method" required>
                <option value="">Select payment method</option>
                <option value="cash">Cash</option>
                <option value="online">Online</option>
            </select><br><br>
            
            <!-- Buttons -->
            <button type="button" class="green-button" id="confirm-booking">Confirm Booking</button>
            <button type="button" class="red-button" id="cancel-booking">Cancel</button>
        </form>
        
        <!-- Booking Completion Message -->
        <div id="booking-message" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
            Booking is Completed!
        </div>
    </div>
    
    <script>
        // Handle Confirm Booking
        document.getElementById('confirm-booking').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const description = document.getElementById('description').value;
            const type = document.getElementById('type').value;
            const tickets = document.getElementById('tickets').value;
            const capacity = document.getElementById('capacity').value;
            const paymentMethod = document.getElementById('payment-method').value;
            
            if (!name || !location || !startTime || !endTime || !description || !type || !tickets || !capacity || !paymentMethod) {
                alert('Please fill in all the required fields!');
                return;
            }
            
            // Show the booking completed message
            document.getElementById('booking-message').style.display = 'block';
            
            // Optionally reset the form after showing the message
            document.getElementById('event-booking-form').reset();
        });

        // Handle Cancel Booking
        document.getElementById('cancel-booking').addEventListener('click', function () {
            if (confirm('Are you sure you want to cancel the booking?')) {
                document.getElementById('event-booking-form').reset();
                alert('Booking has been canceled.');
                document.getElementById('booking-message').style.display = 'none'; // Hide the success message if cancel is clicked
            }
        });
    </script>
</body>
</html>
