<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventX Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://t4.ftcdn.net/jpg/06/70/47/83/360_F_670478365_rendlVf707cLCLdBEb2yM5EPW8xUL8bt.jpg");
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .submit-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="registrationForm" action="{{ url_for('register') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
        
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required placeholder="10-digit mobile number">
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Choose City</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Pune">Pune</option>
        </select>
        
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>Choose State</option>
            <option value="Telangana">Telangana</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
        </select>
        
        <div class="submit-container">
            <button type="submit">Submit</button>
            <a style="border: 1px solid green; background-color: green; color: white; padding: 20px 30px; font-size: 10px; text-decoration: none; display: inline-block; text-align: center; border-radius: 10px;" href="user3.html">Login</a>
        </div>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const mobileNumber = document.getElementById("mobileNumber").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
                return;
            }

            if (!/^[0-9]{10}$/.test(mobileNumber)) {
                alert("Enter a valid 10-digit mobile number!");
                event.preventDefault();
            }

            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;

            if (!city || !state) {
                alert("Please select both city and state!");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
