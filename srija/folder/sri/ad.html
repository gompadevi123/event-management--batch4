<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://content.jdmagicbox.com/comp/nagpur/k4/0712px712.x712.190124192630.i8k4/catalogue/star-flora-events-itwari-nagpur-event-management-companies-5ku4tn4pz4.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        #loginMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="adminLoginForm">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminName">Admin Name</label>
                <input type="text" id="adminName" name="adminName" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-actions">
                <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
                <a style="border: 1px solid blue; background-color: blue; color: white; padding: 10px; font-size: 10px; text-decoration: none; display: inline-block; text-align: center; border-radius: 5px; width: 100%;margin: 10px 0;" href="{{ url_for('booking') }}">Booking</a></a>
            </div>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        function submitForm() {
            // Get values from the form fields
            const adminName = document.getElementById('adminName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const state = document.getElementById('state').value;

            // Validation checks
            if (!adminName || !password || !confirmPassword || !mobileNumber || !dob || !email || !state) {
                alert('Please fill in all the fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Display success message
            document.getElementById('loginMessage').textContent = 'Login Successful!';
            document.getElementById('loginMessage').style.color = 'green';
        }

        function cancelForm() {
            // Reset form fields
            document.getElementById('adminLoginForm').reset();
            document.getElementById('loginMessage').textContent = '';
        }
    </script>
</body>
</html>
