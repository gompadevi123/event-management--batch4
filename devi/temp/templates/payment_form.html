<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bstyle.css') }}">
    <script src="{{ url_for('static', filename='js/payment_form.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>

        <!-- Display the booking details from session -->
        <p><strong>Event:</strong> {{ session['booking_details']['name'] }} - {{ session['booking_details']['location'] }}</p>
        <p><strong>Tickets:</strong> {{ session['booking_details']['tickets'] }}</p>
        <p><strong>Event Type:</strong> {{ session['booking_details']['event_type'] }}</p>

        <form action="{{ url_for('payment') }}" method="POST">
            <label for="cash_payment">Cash Payment</label>
            <select id="cash_payment" name="cash_payment" required>
                <option value="">Select Yes or No</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="ticket_class">Ticket Class</label>
            <select id="ticket_class" name="ticket_class" required>
                <option value="">Select ticket class</option>
                <option value="normal">Normal - INR300</option>
                <option value="silver">Silver - INR 500</option>
                <option value="gold">Gold - INR1000</option>
                <option value="diamond">Diamond - INR2000</option>
            </select>

            <div id="payment_details" style="display:none;">
                <label for="bank_name">Bank Name</label>
                <input type="text" id="bank_name" name="bank_name" placeholder="Enter your bank name">

                <label for="card_type">Card Type</label>
                <select id="card_type" name="card_type">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="American Express">American Express</option>
                </select>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Confirm Booking</button>
                <button type="button" class="btn cancel" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
