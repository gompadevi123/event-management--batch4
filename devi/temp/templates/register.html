<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rstyles.css') }}">
    <script src="{{ url_for('static', filename='js/validate.js') }}" defer></script> <!-- Link to JS validation -->
</head>
<body>
    <div class="container">
        <h2>New Registration</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <label for="repassword">Re-enter Password</label>
            <input type="password" id="repassword" name="repassword" required placeholder="Re-enter your password">

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">

            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="">Select your city</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Kochi">Kochi</option>
            </select>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select your state</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Kerala">Kerala</option>
            </select>

            <div class="btn-container">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
