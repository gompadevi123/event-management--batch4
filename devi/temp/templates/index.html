<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ystyles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Login Form Wrapper (Initially hidden) -->
    <div class="wrapper">
        <!-- Close button (cross) -->
        <div class="icon-close" onclick="closeForm()">Ã—</div>
        
        <!-- Login Form -->
        <div class="form-box login">
            <h1>Login</h1>
            <form action="{{ url_for('home') }}" method="POST">
                <div class="input-box">
                    <input type="text" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>New User? <a href="{{ url_for('register') }}" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
