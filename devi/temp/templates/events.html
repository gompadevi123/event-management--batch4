<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estyle.css') }}">
</head>
<body>
    

   <!-- Navigation Bar (Top of the Page) -->
<nav class="navbar">
    <form action="{{ url_for('book_hall') }}" method="GET" class="nav-button">
        <button type="submit">Book Hall</button>
    </form>
    <form action="{{ url_for('new_events') }}" method="GET" class="nav-button">
        <button type="submit">Book Tickets for our Events</button>
    </form>
    <!-- Bell Icon with Font Awesome -->
    <div class="bell-icon" id="bell-icon" onclick="toggleNotifications()">
        <i class="fas fa-bell"></i>  <!-- Font Awesome Bell Icon -->
    </div>
    <div id="notification-list">
      {% for notification in notifications %}
      <div class="notification-item">
          <p>{{ notification.notification_text }}</p>
          <small>{{ notification.date_sent }}</small>
      </div>
      {% else %}
      <p>No notifications available</p>
      {% endfor %}
  </div>
</nav>
    <!-- Include the notification.js script -->
    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
</body>
</html>
