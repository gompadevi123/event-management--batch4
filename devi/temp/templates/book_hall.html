<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bstyle.css') }}">
    <script src="{{ url_for('static', filename='js/booking.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Book Hall</h2>
        <form action="{{ url_for('book_hall') }}" method="POST">
            <label for="name">Event name</label>
            <input type="text" id="name" name="name" required placeholder="Enter event name">

            <label for="location">Event Location</label>
            <input type="text" id="location" name="location" required placeholder="Enter the event location">

            <label for="start_time">Event Start Time</label>
            <input type="datetime-local" id="start_time" name="start_time" required>

            <label for="end_time">Event End Time</label>
            <input type="datetime-local" id="end_time" name="end_time" required>

            <label for="description">Event Description</label>
            <textarea id="description" name="description" required placeholder="Enter event description"></textarea>

            <label for="event_type">Event Type</label>
            <select id="event_type" name="event_type" required>
                <option value="">Select event type</option>
                <option value="Conference">Conference</option>
                <option value="Concert">Concert</option>
                <option value="Workshop">Workshop</option>
                <option value="Festival">Festival</option>
                <option value="Birthday">Birthday</option>
                <option value="Marriage">Marriage</option>
                <option value="Others">Others</option>
            </select>

            <!-- Email Field -->
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Hall Capacity Selection -->
            <label for="hall_capacity">Hall Capacity</label>
            <select id="hall_capacity" name="hall_capacity" required>
                <option value="">Select hall capacity</option>
                <option value="200">Up to 200 people</option>
                <option value="500">Up to 500 people</option>
                <option value="1000">Up to 1000 people</option>
                <option value="1001">More than 1000 people</option>
            </select>

            <div class="btn-container">
                <button type="submit" class="btn">Continue to Payment</button>
                <button type="reset" class="btn cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
