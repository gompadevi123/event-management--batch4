<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Registrations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewr.css') }}">
</head>
<body>
    <h1>User Registrations</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            {% for user in registrations %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.mobile_number }}</td>
                <td>{{ user.city }}</td>
                <td>{{ user.state }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
