<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 15px 0 0;
        }

        li {
            background-color: #ffefef;
            color: #d9534f;
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 6px;
            border: 1px solid #d9534f;
        }

        small {
            font-size: 12px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }

            input[type="password"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form action="{{ url_for('reset_password') }}" method="POST">
            <label for="new_password">New Password:</label>
            <input 
                type="password" 
                name="new_password" 
                id="new_password" 
                required 
                placeholder="Enter your new password"
            >
            <small id="password-strength"></small>
            <button type="submit">Reset Password</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
              </ul>
          {% endif %}
        {% endwith %}
    </div>
    <script>
        
        function validatePasswordStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength++; 
            if (/[A-Z]/.test(password)) strength++; 
            if (/[0-9]/.test(password)) strength++; 
            if (/[@$!%*?&]/.test(password)) strength++; 

            return strength;
        }

        // Add event listener to password input
        window.onload = function () {
            const passwordInput = document.getElementById('new_password');
            const passwordStrength = document.getElementById('password-strength');

            // Password strength checking
            passwordInput.addEventListener('input', function () {
                const strength = validatePasswordStrength(passwordInput.value);
                switch (strength) {
                    case 0:
                    case 1:
                        passwordStrength.textContent = 'Weak';
                        passwordStrength.style.color = 'red';
                        break;
                    case 2:
                        passwordStrength.textContent = 'Moderate';
                        passwordStrength.style.color = 'orange';
                        break;
                    case 3:
                    case 4:
                        passwordStrength.textContent = 'Strong';
                        passwordStrength.style.color = 'green';
                        break;
                }
            });
        };
    </script>
</body>
</html>
